<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
    </script>
    <script language="javascript" type="text/javascript">
      function join_room() {
          var username = $('#username').val();
          console.log(username);
          var code = $('#room').val();
          var form = $('<form action="/g/' + code + '" method="post" style="display: none">' +
            '<input type="text" name="username" value="' + username + '">' +
            '</form>'
          );
          $('body').append(form);
          form.submit();
      }
    </script>
    <link rel="stylesheet" href="/bulma.min.css"></link>
    <title>Singular</title>
  </head>
  <body>
    <section class="hero" style="background-color: lightblue">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Singular</h1>
          <h2 class="subtitle">Totally not an UNO ripoff</h2>
        </div>
      </div>
    </section>
    <div class="section">
      <div class="container">
        <div class="level">
          <div class="level-item">
            <form action="/c" class="form">
              <input type="submit" class="button is-success is-medium" id="create" value="Create room">
            </form>
          </div>
          <div class="level-item">
            <h1 class="is-size-3"><b>OR</b></h1>
          </div>
          <div class="level-item">
            <form action="javascript:join_room()">
              <div class="field has-addons">
                <div class="control">
                  <input placeholder="Room code" id="room" name="room" class="input is-medium">
                </div>
                <div class="control">
                  <button class="button is-primary is-medium" id="join_room">Join room</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
